<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viejuners rule!</title>
</head>
<body>
    <h1>Club viejuner</h1>
    <form method="get">
        <fieldset>
            <legend>Tú</legend>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre" maxlength="30" required>
        <label for="surname">Apellidos</label>
        <input type="text" name="surname" id="surname" placeholder="Apellidos" maxlength="40" required>
        <br><br>
        <label for="age">Edad</label>
        <input type="number" name="age" id="age" min="70" value="70" required>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="sex-female" value="female" required>
            <label for="sex-female">Femenino</label>
            <br>
            <input type="radio" name="sex" id="sex-male" value="male" required>
            <label for="sex-male">Masculino</label>
        </fieldset>
        <input type="checkbox" name="soyviejuner" id="soyviejuner" required>
        <label for="soyviejuner">Me siento viejuner</label>
        <br>
        <textarea name="aboutme" id="aboutme" rows="5" cols="40" placeholder="Escribe algo sobre ti"></textarea>
        </fieldset>
        <fieldset>
            <legend>Tus circunstancias</legend>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" required>
            <label for="telf">Teléfono</label>
            <input type="text" name="telf" id="telf" pattern="[0-9]+" placeholder="Solo números" required>

        </fieldset>

        <br>
        <input type="submit">
    </form>

    <h2>Los ladronzuelos de bicicletas</h2>
    <form method="get">
        Formulario de denuncia de robo de bicicleta
        <fieldset>
            <legend>Datos</legend>
            <label for="day">Día</label>
            <input type="date" name="day" id="day" required>
            <label for="time">Hora</label>
            <input type="time" id="hour" name="hour" required>
            <label for="color">Color</label>
            <input type="color" id="color" name="color" required>
            <label for="price">Precio en €</label>
            <input type="range" name="price" id="price" min="0" max="10000" value="100" step="100" oninput="showprice.value=parseInt(price.value)">
            <output name="showprice">100</output> €
            <br>
            <label for="bikekind">Tipo de bicicleta</label>
            <select name="bikekind" id="bikekind">
                <option selected disabled>-- Escoge el tipo de bicicleta --</option>
                <option value="" disabled>Paseo</option>
                <option value="">- Señorial</option>
                <option value="">- Anti-plebeyos</option>
                <option value="">- PorEncimaDelHombro</option>
                <option value="" disabled>Montaña</option>
                <option value="">- Gamusinos</option>
                <option value="">- Hueleflores premium</option>
                <option value="">- Fango lover</option>
                <option value="" disabled>Carreras</option>
                <option value="">- Metroymedio</option>
                <option value="">- 3 de la tarde. Fluorescente edition</option>
                <option value="">- Grupitors</option>
            </select>
            <br>
            <label for="accessories">Accesorios</label>
            <select name="accessories" id="accessories" size="6" multiple>
                <option value="">Ruedines</option>
                <option value="">Pegatinas</option>
                <option value="">Cestita</option>
                <option value="">Bomba de aire</option>
                <option value="">Timbre</option>
                <option value="">Foco</option>
            </select>
            <br>
            <label for="brand">Marca</label>
            <input list="brand">
            <datalist name="brand" id="brand" required>
                <option value="argon">argon</option>
                <option value="bh">bh</option>
                <option value="bianchi">bianchi</option>
                <option value="bmc">bmc</option>
                <option value="cannondale">cannondale</option>
                <option value="canyon">canyon</option>
                <option value="cervélo">cervélo</option>
                <option value="cube">cube</option>
                <option value="factor">factor</option>
                <option value="ghost">ghost</option>
                <option value="giant">giant</option>
                <option value="lapierre">lapierre</option>
                <option value="look">look</option>
                <option value="megamo">megamo</option>
                <option value="merida">merida</option>
                <option value="orbea">orbea</option>
                <option value="pinarello">pinarello</option>
                <option value="protek">protek</option>
                <option value="scott">scott</option>
                <option value="specialized">specialized</option>
                <option value="trek">trek</option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
