<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viejuners rule!</title>
</head>

<body>
  <nav>
    <a href="index.html" title="Apúntate al club viejuner">Club viejuner</a> |
    <a href="robabicis.html" title="Denuncia el robo de tu bicicleta">Denuncia bici robada</a>
  </nav>

  <h1>Club viejuner</h1>
  <img src="https://raw.githubusercontent.com/TheBridge-FullStackDeveloper/html-pp-formularios/master/abueletes.jpg"
    alt="Abueletes en bici" width="100%">
  <br>
  <br>
  <form method="get">
    <table>
      <tr>
        <td>
          <fieldset>
            <legend>Tú</legend>
            <table cellpadding="5">
              <tr>
                <td>
                  <label for="name">*Nombre:</label>
                </td>
                <td>
                  <input type="text" name="name" id="name" placeholder="Nombre" maxlength="40" size="40" required
                    autofocus tabindex="1">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="surname">*Apellidos:</label>
                </td>
                <td>
                  <input type="text" name="surname" id="surname" placeholder="Apellidos" maxlength="40" size="40"
                    required tabindex="2">
                </td>
              </tr>
            </table>
            <table cellpadding="5">
              <tr>
                <td>
                  <label for="age">*Edad</label>
                  <input type="number" name="age" id="age" min="70" value="70" size="5" required tabindex="3">
                  <br>
                  <br>
                  <input type="checkbox" name="soyviejuner" id="soyviejuner" required tabindex="4"
                    onchange="okviejuner.innerText=this.checked ? 'Viejuner certified!' : '&nbsp;'">
                  <label for="soyviejuner">*Me siento viejuner</label>
                  <div><b><output name="okviejuner" for="soyviejuner">&nbsp;</output></b></div>
                </td>
                <td>
                  <fieldset>
                    <legend>*Sexo</legend>
                    <input type="radio" name="sex" id="sex-female" value="female" required tabindex="5">
                    <label for="sex-female">Femenino</label>
                    <br>
                    <input type="radio" name="sex" id="sex-male" value="male" required tabindex="6">
                    <label for="sex-male">Masculino</label>
                  </fieldset>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <textarea name="aboutme" id="aboutme" rows="5" cols="50"
                    placeholder="Escribe algo sobre ti (opcional)" tabindex="7"></textarea>
                </td>
              </tr>
            </table>
          </fieldset>
          <br>
          <fieldset>
            <legend>Tus circunstancias</legend>
            <table cellpadding="5">
              <tr>
                <td>
                  <label for="email">*Correo electrónico</label>
                </td>
                <td>
                  <input type="email" name="email" id="email" size="40" maxlength="50" placeholder="Correo electrónico"
                    required tabindex="8">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="telf">*Teléfono</label>
                </td>
                <td>
                  <input type="tel" name="telf" id="telf" pattern="[0-9]+" placeholder="Solo números" required
                    tabindex="9">
                </td>
              </tr>
            </table>

          </fieldset>
          <p>*Todos los campos con asterisco (*) son obligatorios.</p>
          <div align="right">
            <input type="reset" value="Vaciar formulario" tabindex="-1">
            <input type="submit" value="Enviar formulario" tabindex="10">
          </div>
        </td>
      </tr>
    </table>
  </form>

  <footer><br>
    <hr>
    <center>&copy; by xavimat</center><br>
  </footer>

</body>

</html>
