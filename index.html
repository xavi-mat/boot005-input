<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viejuners rule!</title>
</head>

<body>
    <nav>
        <a href="index.html">Club viejuner</a> |
        <a href="robabicis.html">Denuncia bici robada</a>
    </nav>

    <h1>Club viejuner</h1>
    <img src="https://raw.githubusercontent.com/TheBridge-FullStackDeveloper/html-pp-formularios/master/abueletes.jpg"
        alt="Abueletes en bici" width="100%">
    <br>
    <br>
    <form method="get">
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>Tú</legend>
                        <table cellpadding="5">
                            <tr>
                                <td>
                                    <label for="name">*Nombre:</label>
                                    <input type="text" name="name" id="name" placeholder="Nombre" maxlength="30"
                                        required>
                                </td>
                                <td>
                                    <label for="surname">*Apellidos:</label>
                                    <input type="text" name="surname" id="surname" placeholder="Apellidos"
                                        maxlength="40" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="age">*Edad</label>
                                    <input type="number" name="age" id="age" min="70" value="70" size="5" required>
                                    <br>
                                    <br>
                                    <input type="checkbox" name="soyviejuner" id="soyviejuner" required>
                                    <label for="soyviejuner">*Me siento viejuner</label>
                                </td>
                                <td>
                                    <fieldset>
                                        <legend>*Sexo</legend>
                                        <input type="radio" name="sex" id="sex-female" value="female" required>
                                        <label for="sex-female">Femenino</label>
                                        <br>
                                        <input type="radio" name="sex" id="sex-male" value="male" required>
                                        <label for="sex-male">Masculino</label>
                                    </fieldset>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea name="aboutme" id="aboutme" rows="5" cols="50"
                                        placeholder="Escribe algo sobre ti (opcional)"></textarea>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Tus circunstancias</legend>
                        <label for="email">*Correo electrónico</label>
                        <input type="email" name="email" id="email" required>
                        <label for="telf">*Teléfono</label>
                        <input type="text" name="telf" id="telf" pattern="[0-9]+" placeholder="Solo números" required>

                    </fieldset>
                    *Todos los campos con asterisco (*) son obligatorios.
                    <br>
                    <br>
                    <input type="reset" value="Vaciar formulario">
                    <input type="submit" value="Enviar formulario">
                </td>
            </tr>
        </table>
    </form>

    <footer><br>
        <hr>
        <center>&copy; by xavimat</center>
    </footer>
</body>

</html>
